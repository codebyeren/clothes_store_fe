<div class="search-container">
  <div class="search-header">
    <h1 class="search-title">Kết quả Tìm Kiếm</h1>
  </div>
  
  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Đang tải...</span>
    </div>
  </div>
  
  <div class="products-section" *ngIf="message!='Not found'">
    <div class="search-stats" *ngIf="message">
      {{ message }}
    </div>
    
    <div class="slider-container" *ngIf="products.length > 8">
      <button class="slider-control prev" (click)="prevSlide(searchSlider)">
        <i class="fas fa-chevron-left"></i>
      </button>
      
      <div class="products-grid">
        <div class="product-item" *ngFor="let product of searchSlider.displayedProducts">
          <app-product-box [product]="product"></app-product-box>
        </div>
      </div>

      <button class="slider-control next" (click)="nextSlide(searchSlider)">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <div class="products-grid" *ngIf="products.length <= 8">
      <div class="product-item" *ngFor="let product of products">
        <app-product-box [product]="product"></app-product-box>
      </div>
    </div>
  </div>
    
  <div class="not-found-section" *ngIf="message=='Not found'">
    <div class="not-found-message">
      <h3>{{ message }}</h3>
      <p class="text-muted">Không tìm thấy sản phẩm phù hợp với từ khóa "{{ searchQuery }}"</p>
    </div>
    <div class="suggested-products">
      <h4 class="section-title">Sản phẩm gợi ý</h4>
      
      <div class="slider-container" *ngIf="products.length > 8">
        <button class="slider-control prev" (click)="prevSlide(suggestedSlider)">
          <i class="fas fa-chevron-left"></i>
        </button>
        
        <div class="products-grid">
          <div class="product-item" *ngFor="let product of suggestedSlider.displayedProducts">
            <app-product-box [product]="product"></app-product-box>
          </div>
        </div>

        <button class="slider-control next" (click)="nextSlide(suggestedSlider)">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>

      <div class="products-grid" *ngIf="products.length <= 8">
        <div class="product-item" *ngFor="let product of products">
          <app-product-box [product]="product"></app-product-box>
        </div>
      </div>
    </div>
  </div>
</div>
