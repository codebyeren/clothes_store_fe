<div class="container">
  <div class="text-center mb-4">
    <h1 class="fw-bold">Kết quả Tìm Kiếm</h1>
    <div *ngIf="total > 0" class="mt-2">
      <!-- <span class="fw-normal">Kết quả tìm kiếm: <b>{{ total }}</b> sản phẩm</span> -->
    </div>
    <div *ngIf="message" class="mt-1 text-secondary">
      <small>{{ message }}</small>
    </div>
    <div *ngIf="isLoading" class="mt-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Đang tải...</span>
      </div>
    </div>
  </div>

  <ng-container *ngIf="message!='Not found'">
    <div class="mb-5">
      <div class="row g-4">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
          <app-product-box [product]="product"></app-product-box>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="message=='Not found'">
    <div class="mb-5">
      <h5 class="ps-3 mb-3">Sản phẩm gợi ý</h5>
      <div class="row g-4">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
          <app-product-box [product]="product"></app-product-box>
        </div>
      </div>
    </div>
  </ng-container>
</div>
