<div class="container">

  <img
    src="https://img3.thuthuatphanmem.vn/uploads/2019/10/14/banner-thoi-trang-dep_113856538.jpg"
    alt="banner"
    class="img-fluid w-100 mb-4 rounded"
  />


  <div class="text-center mb-4">
    <h1 class="fw-bold">Danh Mục Sản Phẩm</h1>
  </div>

  <div *ngFor="let category of visibleCategories" class="mb-5">
    <div class="category-header">
      <h5 class="category-title">{{ category.category }}</h5>
      <div class="slider-controls" *ngIf="category.products.length > 4">
        <button class="nav-btn prev" (click)="slideLeft(category)" title="Xem sản phẩm trước">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="nav-btn next" (click)="slideRight(category)" title="Xem sản phẩm tiếp">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
    <div class="products-slider" #productSlider>
      <div class="products-container" [style.transform]="'translateX(' + category.slideOffset + 'px)'">
        <div class="product-item" *ngFor="let product of category.products">
          <app-product-box [product]="product"></app-product-box>
        </div>
      </div>
    </div>
  </div>
</div>
