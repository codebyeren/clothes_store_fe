<div class="container">
  <div class="sidebar">
    <h3>{{user.firstName}} {{user.lastName}}</h3>
    <ul>
      <li>Thông tin tài khoản</li>
      <li>Lịch sử đơn hàng</li>
      <li>Sản phẩm yêu thích</li>
      <li>Mã Ưu Đãi</li>
      <li>Đăng Xuất</li>
    </ul>
  </div>
  <div class="profile-form">
    <h2>TÀI KHOẢN CỦA TÔI</h2>
    <div class="form-group">
      <label for="firstName">Họ Tên</label>
      <input type="text" id="firstName" [(ngModel)]="user.firstName" class="form-control">
    </div>
    <div class="form-group">
      <label for="lastName">Họ Tên</label>
      <input type="text" id="lastName" [(ngModel)]="user.lastName" class="form-control">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Số Điện Thoại</label>
      <input type="text" id="phoneNumber" [(ngModel)]="user.phoneNumber" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="user.email" disabled class="form-control">
    </div>
    <div class="form-group">
      <label for="address">Địa Chỉ</label>
      <input type="text" id="address" [(ngModel)]="user.address" class="form-control">
    </div>
    <div class="form-group">
      <label for="birthday">Sinh Nhật</label>
      <input type="datetime" id="birthday" [(ngModel)]="user.birthday" class="form-control">
    </div>
    <button (click)="saveUserInfo()" class="btn btn-primary">Lưu</button>
  </div>
</div>
