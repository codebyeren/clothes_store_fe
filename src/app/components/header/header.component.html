<header class="header">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo" />
    </div>
  
    <nav class="menu">
      <a routerLink="/">Home</a>
      <a routerLink="/men">Đồ Nam</a>
      <a routerLink="/women">Đồ Nữ</a>
      <a routerLink="/boys">Đồ Bé Trai</a>
      <a routerLink="/girls">Đồ Bé Gái</a>
    </nav>
  
    <div class="search">
      <input type="text" placeholder="Bạn Muốn Tìm gì..." />
      <button>Tìm Kiếm</button>
    </div>
  
    <div class="icons">
      <button title="Tài khoản" (click)="onAccountClick()">
        <i class="fa fa-user"></i>
      </button>
      <button title="Đăng xuất" (click)="logout()">
        <i class="fa fa-sign-out"></i>
      </button>
      <button title="Giỏ hàng">
        <i class="fa fa-shopping-cart"></i>
      </button>
    </div>
  </header>
