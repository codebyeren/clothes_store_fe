<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="w-100" style="max-width: 400px;">
      <div class="text-center mb-4">
        <h3 class="fw-bold">Quên Mật Khẩu</h3>
        <p class="text-muted">Vui lòng nhập email để nhận mã xác nhận</p>
      </div>
  
      <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div class="form-floating mb-4">
          <input 
            type="email" 
            class="form-control" 
            id="email"
            formControlName="email"
            placeholder="Email"
            [ngClass]="{'is-invalid': submitted && f['email'].errors}"
          />
          <label for="email">Email</label>
          <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
            {{ getErrorMessage('email') }}
          </div>
        </div>
  
        <!-- Error Message -->
        <div class="alert alert-danger" *ngIf="error">
          {{ error }}
        </div>
  
        <!-- Success Message -->
        <div class="alert alert-success" *ngIf="successMessage">
          {{ successMessage }}
        </div>
  
        <!-- Submit Button -->
        <div class="d-grid mb-4">
          <button 
            class="btn btn-primary py-2" 
            type="submit"
            [disabled]="loading">
            <span class="spinner-border spinner-border-sm me-1" *ngIf="loading"></span>
            {{ loading ? 'Đang xử lý...' : 'Gửi mã xác nhận' }}
          </button>
        </div>
  
        <!-- Back to Login Link -->
        <div class="text-center">
          <p class="mb-0">
            <a routerLink="/auth/login" class="text-primary fw-bold text-decoration-none">Quay lại đăng nhập</a>
          </p>
        </div>
      </form>
    </div>
  </div>
