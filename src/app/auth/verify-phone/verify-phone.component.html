<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="w-100" style="max-width: 400px;">
      <div class="text-center mb-4">
        <h3 class="fw-bold">Xác minh số điện thoại</h3>
        <p class="text-muted">Vui lòng nhập mã xác minh đã được gửi đến số điện thoại của bạn</p>
      </div>
  
      <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
        <!-- Verification Code Field -->
        <div class="form-floating mb-4">
          <input 
            type="text" 
            class="form-control" 
            id="verificationCode"
            formControlName="verificationCode"
            placeholder="Mã xác minh"
            [ngClass]="{'is-invalid': submitted && f['verificationCode'].errors}"
          />
          <label for="verificationCode">Mã xác minh</label>
          <div class="invalid-feedback" *ngIf="submitted && f['verificationCode'].errors">
            {{ getErrorMessage('verificationCode') }}
          </div>
        </div>

        <!-- Resend Code Link -->
        <div class="text-center mb-4">
          <p class="mb-0">
            <a href="javascript:void(0)" (click)="resendCode()" class="text-primary fw-bold text-decoration-none">
              Gửi lại mã xác minh
            </a>
          </p>
        </div>
  
        <!-- Error Message -->
        <div class="alert alert-danger" *ngIf="error">
          {{ error }}
        </div>
  
        <!-- Submit Button -->
        <div class="d-grid mb-4">
          <button 
            class="btn btn-primary py-2" 
            type="submit"
            [disabled]="loading">
            <span class="spinner-border spinner-border-sm me-1" *ngIf="loading"></span>
            {{ loading ? 'Đang xử lý...' : 'Xác minh' }}
          </button>
        </div>
  
        <!-- Back Link -->
        <div class="text-center">
          <p class="mb-0">
            <a routerLink="/auth/forget-password" class="text-primary fw-bold text-decoration-none">Quay lại</a>
          </p>
        </div>
      </form>
    </div>
  </div>
